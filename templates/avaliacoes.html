{% extends "base.html" %}

{% block conteudo %}
    <table class="table">
        <tr>
            <th>Cliente</th>
            <th>Nota</th>
        </tr>
        {% for d in dados %}
            <tr>
                <td>{{d.cliente}}</td>
                <td>

                    {% for i in range(d.nota) %}
                    * 
                    {% endfor %}
                
                </td>
            </tr>
        {% endfor %}
    </table>

{% endblock%}
